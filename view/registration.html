<br>
<form role="form"  ng-submit="registration()">
    <h2>Registration</h2>
    <h4>{{message}}</h4>
    <input ng-model="user_r.username" type="name" class="form-control" placeholder="Name">
    <br>
    <input ng-model="user_r.password" type="password" class="form-control" placeholder="Password">
    <br>
    <input ng-model="user_r.mail" type="mail" class="form-control" placeholder="Email">
    <br>
    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
</form>
