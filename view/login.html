<br>
<form role="form" ng-submit="login()">
    <h2>Login</h2>
    <h4>{{message_l}}</h4>
    <input ng-model="user_l.username" type="name" class="form-control" placeholder="Name">
    <br>
    <input ng-model="user_l.password" type="password" class="form-control" placeholder="Password">
    <br>
    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
</form>
